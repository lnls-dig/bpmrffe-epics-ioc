# Communication protocol definition

OutTerminator = CR LF;
InTerminator = CR LF;

# Attenuation
outAtt {
    out "SET:ATTEnuation %f";
}

inAtt {
    out "GET:ATTEnuation?";
    in "%f";
}

# Temperature Measurement
# $1: Board: AC | BD
inMeasTemp {
    out "MEASure:TEMPerature:\$1?";
    in "%f";
}

# Operation
Rst {
    out "SYSTem:RESet";
}
